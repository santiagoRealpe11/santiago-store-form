<footer class="footer">
  <div class="footer-content">
    <div class="container">
      <div class="footer-grid">
        <div class="footer-column">
          <h3>Productos</h3>
          <ul>
            <li>
              <a routerLink="/products" [queryParams]="{ type: 'news' }"> Nuevos Productos </a>
            </li>
            <li>
              <a routerLink="/products" [queryParams]="{ type: 'offer' }"> En oferta </a>
            </li>
            <li>
              <a routerLink="/products" [queryParams]="{ type: 'latest' }"> Últimos productos </a>
            </li>
          </ul>
        </div>

        <div class="footer-column">
          <h3>Acerca de PlatziStore</h3>
          <ul>
            <li><a routerLink="/about-us">Sobre nosotros</a></li>
            <li><a routerLink="/stores">Nuestras tiendas</a></li>
          </ul>
        </div>

        <div class="footer-column">
          <h3>Contacto</h3>
          <div class="newsletter">
            <mat-form-field appearance="outline" class="email-field">
              <mat-label>Tu correo</mat-label>
              <input
                matInput
                placeholder="correo@ejemplo.com"
                [formControl]="emailField"
                type="email"
              />
              @if (emailField.invalid && emailField.touched) {
              <mat-error>Ingresa un email válido</mat-error>
              }
            </mat-form-field>
            <button
              mat-raised-button
              color="primary"
              [disabled]="emailField.invalid"
              (click)="sendMail()"
              class="send-button"
            >
              Enviar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer-bottom">
    <div class="container">
      <p>&copy; {{ currentYear }} Santiago Store. Todos los derechos reservados.</p>
    </div>
  </div>
</footer>
