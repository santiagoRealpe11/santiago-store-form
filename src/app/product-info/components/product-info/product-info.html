<mat-card class="product-card">
  <div class="product-image-container">
    <img [src]="product.images[0]" [alt]="product.title" class="product-image" />
    @if (product.category) {
    <span class="category-badge">{{ product.category.name }}</span>
    }
  </div>

  <mat-card-header>
    <mat-card-title class="product-title">
      {{ product.title | uppercase }}
    </mat-card-title>
    <mat-card-subtitle class="product-price">
      {{ product.price | currency }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p class="product-description">{{ product.description | slice : 0 : 80 }}...</p>
  </mat-card-content>

  <mat-card-actions class="product-actions">
    <button
      mat-button
      color="primary"
      [routerLink]="['/products', product.id]"
      class="detail-button"
    >
      Ver detalle
    </button>
    <button (click)="addCart()" mat-raised-button color="primary" class="cart-button">
      Agregar
    </button>
  </mat-card-actions>
</mat-card>
